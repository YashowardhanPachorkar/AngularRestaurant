<form [formGroup]="restraurantDetails" (ngSubmit)="recievedFormData()" >
    <h1>Restraurant Registration Form</h1>
    <label><b>Restraurant Name: </b></label>
    <input [formControl]="restraurantDetails.controls.restraurantName" type="text" >
    <br>
    <label><b>Restraurant Description:</b></label>
    <textarea [formControl]="restraurantDetails.controls.restraurantDescription" rows="6" cols="15"></textarea>
    <br>
   
    <label for="country-code"><b>Country Code:</b></label>
    <select [formControl]="restraurantDetails.controls.CountryCode" id="country-code" required>
        <option value="+91">India (+91)</option>
        <option value="+1">USA (+1)</option>
        <option value="+44">UK (+44)</option>
        <option value="+1">Canada (+1)</option>
        <option value="+61">Australia (+61)</option>
    </select>
    <br>
    <label><b>Mobile Number:</b></label>
    <input [formControl]="restraurantDetails.controls.mobileNumber" type="number" >
    <br>
    <label><b>Address Line1:</b></label>
    <input [formControl]="restraurantDetails.controls.addressLine1" type="text">
    <br>
    <label><b>City: </b></label>
    <select id="city" [formControl]="restraurantDetails.controls.city" >
        <option *ngFor="let city of cities" [value]="city">
            {{city}}
        </option>
    </select>
    <br>
    <label><b>State: </b></label>
    <select id="state" [formControl]="restraurantDetails.controls.state" >
        <option *ngFor="let state of states" [value]="state">
            {{state}}
        </option>
    </select>
    <br>
    <label><b>Restraurant Type: </b></label>
    <select id="restro-type" [formControl]="restraurantDetails.controls.restraurantType" >
        <option value="veg">Vegiterian</option>
        <option value="non-veg">Non Vegiterian</option>
        <option value="both">Both</option>
    </select>

    <br>
    <label><b>Speciality: </b></label>
    <select id="specialty" [formControl]="restraurantDetails.controls.speciality" >
        <option *ngFor="let specialty of specialties" [value]="specialty">
            {{specialty}}
        </option>
    </select>

    <br>
    <label><b>Food license: </b></label>
    <input type="text" id="food-license" [formControl]="restraurantDetails.controls.foodLiscence" > 

    <br>
    <label><b>Service type: </b></label>
    <select id="service-type" [formControl]="restraurantDetails.controls.serviceType" >
        <option value="dine-in">Dine in</option>
        <option value="cloud-kitchen">Cloud Kitchen</option>
        <option value="online">Online</option>
    </select>

    <br>
    <label><b>Opening Hours: </b></label>
    <input type="number" [formControl]="restraurantDetails.controls.openingHours" >
    <br>
    <label><b>Social Media Links: </b></label>
    <input type="social-media-link">
    <br>
    <button>Register Restraurant</button>
</form>
